<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S(a)ummer Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Fustat:wght@200..800&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌞S(a)ummer weather App ⛈️</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city or country">
            <button id="search-btn">Search</button>
        </div>
        <div class="current-weather" id="current-weather">
           <h2>Weather and 5-day Forecast</h2>
        </div>
        
        <div class="forecast" id="forecast">
            <h3>5 day forecast:</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
